<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design e UX</a>
                    </li>
                </ul>
                <img src="./src/assets/Logo.svg" alt="Logo Alurabooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="./src/assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="./src/assets/Compras.svg" alt="Meu Carrinho" class="container__imagem"></a>
                <a href="#"><img src="./src/assets/Usuario.svg" alt="Minha Conta" class="container__imagem"></a>
            </div>
        </header>
        <main>
            <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
            </section>
        </main>
    </body>
</html>
